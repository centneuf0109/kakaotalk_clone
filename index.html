<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status -bar_column">
            <span>18 : 45</span>
        </div>
        <div class="status-bar_column">
            <span>91%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header_title">
            Welcome to Kokoa Clone
        </h1>
        <p class="welcome-header_text">
            If you have a Kokoa account, log in with your email or phone number
        </p>
    </header>
    <form action="friends.html" method="get" class="login-form">
        <input class="login-form__username" name="username" required  type="text" placeholder="Email of phone number" />
        <input class="login-form__password"  name = "password" required type="password" placeholder="password" />
        <input class="login-form__btn" type="submit" value="Log in"/>
        <a href="#" class="login-form__anchor">Find kokoa account or password</a>
    </form>
    <div id = "splash-screen">
        <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
        <span>화면이 너무 넓습니다.</span>
        <span>넓이를 줄여주세요</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
