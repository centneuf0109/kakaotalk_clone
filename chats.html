<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats -Kokoa clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18 : 45</span>
        </div>
        <div class="status-bar__column">
            <span>91%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            Chats
        </h1>
        <div class="screen-header__icons">
            <span>
                <i class = "fas fa-search fa-lg" ></i>
            </span>
            <span>
                <i class="far fa-comment-dots fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                    <span class="dot screen-header__dot"></span>
                </a>
            </span>
        </div>
    </header>


    <main class="main-screen">

        <a href = "chat-jordi.html">
        <div class="friends-component">
                <div class="user-component__column">
                 <img src="img/Jordi.jpeg" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                     <h4 class="user-component__title"> 
                           Jordi
                        </h4>
                        <h6 class="user-component__subtitle">
                            Please check my Kakao talk
                        </h6>
                     </div>
                </div>
            <div class="user-component__column">
                <div class="badge badge-user">
                    1
                </div>
            </div>
        </div>
    </a>
    <a href = "chat-lion.html">

        <div class="friends-component">
            <div class="user-component__column">
                <img src="img/lion.png"
                 class="user-component__avatar user-component__avatar" 
                 />
                <div class="user-component__text">
                    <h4 class="user-component__title"> 
                        Lion
                    </h4>
                    <h6 class="user-component__subtitle">
                        Please check my Kakao talk
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <div class="badge badge-user">
                    1
                </div>
            </div>
        </div>
    </a>
    <a href = "chat-apeach.html">
        <div class="friends-component">
            <div class="user-component__column">
                <img src="img/apeach.png"
                 class="user-component__avatar user-component__avatar" 
                 />
                <div class="user-component__text">
                    <h4 class="user-component__title"> 
                        Apeach
                    </h4>
                    <h6 class="user-component__subtitle">
                        Please check my Kakao talk
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <div class="badge badge-user">
                    1
                </div>
            </div>
        </div>
    </a>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class = "nav__btn">
                <a class = "nav__link" href= "friends.html" >
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="badge badge-nav">3</span>
                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="find.html">
                    <i class = "fas fa-search fa-2x" ></i>
                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="more.html">
                    <i class = "fas fa-ellipsis-h fa-2x" ></i>
                    <span class="dot nav__notification__dot"></span>
                </a>
            </li>
        </ul>
    </nav>
    <div id = "splash-screen">
        <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
        <span>화면이 너무 넓습니다.</span>
        <span>넓이를 줄여주세요</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
